<div class="filtro">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Tipo de anomalía -->
      <ng-container matColumnDef="tipo" class="col-anomalia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
      </ng-container>

      <!-- Pérdidas -->
      <ng-container matColumnDef="perdidas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pérdidas</th>
        <td mat-cell *matCellDef="let row">{{ row.perdidas }}%</td>
      </ng-container>

      <!-- Temperatura Máxima -->
      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Temp. Max</th>
        <td mat-cell *matCellDef="let row">{{ row.temp }}ºC</td>
      </ng-container>

      <!-- Temperatura Máxima -->
      <ng-container matColumnDef="gradiente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gradiente Norm.</th>
        <td mat-cell *matCellDef="let row">{{ row.gradiente }}ºC</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Se muestra cuando no hay resultados en la búsqueda -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay resultados que conincidan con la búsqueda "{{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
