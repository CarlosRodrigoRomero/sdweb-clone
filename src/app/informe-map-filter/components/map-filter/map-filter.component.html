<div class="map">
  <agm-map
    class="mapa"
    [latitude]="planta.latitud"
    [longitude]="planta.longitud"
    [mapTypeId]="mapType"
    [zoom]="planta.zoom"
    [streetViewControl]="false"
    (mapReady)="onMapReady($event)"
    [fullscreenControl]="true"
    [mapTypeControl]="true"
  >
    <agm-circle
      *ngFor="let pc of filterService.filteredPcs$ | async"
      [latitude]="pc.gps_lat"
      [longitude]="pc.gps_lng"
      [radius]="circleRadius"
      [fillColor]="getStrokeColor(pcService.getPcCoA(pc))"
      [fillOpacity]="1"
      [strokeColor]="'white'"
      [strokeOpacity]="1"
      [strokePosition]="'OUTSIDE'"
      [strokeWeight]="1"
      [editable]="false"
      [zIndex]="1"
    ></agm-circle>
  </agm-map>
</div>
