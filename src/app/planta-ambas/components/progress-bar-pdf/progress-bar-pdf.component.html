<mat-card *ngIf="generatingPDF">
  <mat-card-content>
    <h5 *ngIf="!endingPDF">Generando PDF...</h5>
    <h5 *ngIf="endingPDF">Terminando...</h5>

    <section class="example-section">
      <mat-progress-bar class="progress-bar" [color]="progressBarColor" [mode]="determinate" [value]="progressBarValue">
      </mat-progress-bar>
    </section>
  </mat-card-content>
</mat-card>
