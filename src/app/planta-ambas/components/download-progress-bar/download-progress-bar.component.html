<mat-card *ngIf="generatingDownload">
  <mat-card-content>
    <h5 *ngIf="!endingDownload">Generando {{ typeDownload | uppercase }}...</h5>
    <h5 *ngIf="endingDownload">Terminando...</h5>

    <section class="example-section">
      <mat-progress-bar
        class="progress-bar"
        [color]="progressBarColor"
        [mode]="progressBarMode"
        [value]="progressBarValue"
      >
      </mat-progress-bar>
    </section>
  </mat-card-content>
</mat-card>
