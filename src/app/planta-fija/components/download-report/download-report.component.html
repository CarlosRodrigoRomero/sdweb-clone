<button mat-raised-button class="btn-downloads" [matMenuTriggerFor]="menu" matTooltip="Descargas">
  <mat-icon>download</mat-icon>
</button>
<mat-menu #menu="matMenu" class="menu">
  <div class="contenedor-menu">
    <h5>Descargas</h5>
    <span *ngIf="!plantaDemo" class="warning">(Pronto disponible)</span>
    <a
      class="btn-download"
      mat-button
      href="https://firebasestorage.googleapis.com/v0/b/sdweb-d33ce.appspot.com/o/informes%2F62dvYbGgoMkMNCuNCOEc%2Finforme.xlsx?alt=media&token=05aab4b1-452d-4822-8a50-dc788739a620"
      download=""
      [disabled]="!plantaDemo"
    >
      <mat-icon>calculate</mat-icon>
      <span class="label">EXCEL</span>
    </a>
    <app-download-pdf></app-download-pdf>
  </div>
</mat-menu>
