<button mat-raised-button class="btn-download" [matMenuTriggerFor]="menu" matTooltip="Descargas">
  <mat-icon>download</mat-icon>
</button>
<mat-menu #menu="matMenu" class="menu">
  <div class="contenedor-menu">
    <h5>Descargas</h5>
    <span *ngIf="!plantaDemo" class="warning">(Pronto disponible)</span>
    <a
      href="https://firebasestorage.googleapis.com/v0/b/sdweb-d33ce.appspot.com/o/informes%2F62dvYbGgoMkMNCuNCOEc%2Finforme.xlsx?alt=media&token=c5c38c2c-16d9-4fdc-b3fb-d22d4d847bf2"
      download=""
    >
      <button mat-menu-item class="btn-excel" [disabled]="!plantaDemo">
        <mat-icon>calculate</mat-icon>
        <span>EXCEL</span>
      </button>
    </a>
    <a
      href="https://firebasestorage.googleapis.com/v0/b/sdweb-d33ce.appspot.com/o/informes%2F62dvYbGgoMkMNCuNCOEc%2Finforme.pdf?alt=media&token=e7360912-80a4-43eb-bbca-b41868c8a9d6"
      download=""
    >
      <button mat-menu-item class="btn-pdf" download="" [disabled]="!plantaDemo">
        <mat-icon>picture_as_pdf</mat-icon>
        <span>PDF</span>
      </button>
    </a>
  </div>
</mat-menu>
