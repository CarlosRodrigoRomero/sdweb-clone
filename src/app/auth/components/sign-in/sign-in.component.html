<div class="container">
  <div class="form-material">
    <img class="logo" src="../../../assets/images/logo_sd.png" alt="" />
    <form [formGroup]="form" align="center" (ngSubmit)="signIn()">
      <h2 class="titulo">Iniciar sesión</h2>
      <div>
        <mat-form-field class="email-input" appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="password-input" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div *ngIf="showWarning" class="alert alert-danger">Datos de acceso incorrectos</div>
      <button mat-raised-button class="boton-entrar" color="warn" [disabled]="form.invalid" type="submit">
        Entrar
      </button>
      <div class="forgotPassword">
        <a mat-button color="primary" routerLink="../forgot-password">¿Has olvidado la contraseña?</a>
      </div>
    </form>
  </div>
</div>
