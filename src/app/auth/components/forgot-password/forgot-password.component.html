<div class="container">
  <div class="form-material">
    <img class="logo" src="../../../assets/images/logo_sd.png" alt="" />
    <form [formGroup]="form" align="center" (ngSubmit)="forgotPassword($event)">
      <h1 class="titulo">Iniciar sesión</h1>
      <div>
        <mat-form-field class="email-input" appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
      <div *ngIf="!successHide" class="alert alert-success" role="alert">
        Hemos enviado un email para restablecer su contraseña. Revise su correo.
      </div>
      <div *ngIf="!warningHide" class="alert alert-danger" role="alert">Correo incorrecto</div>
      <button mat-raised-button class="boton-enviar" color="warn" [disabled]="form.invalid" type="submit">
        Enviar
      </button>
      <div class="forgotPassword">
        <p>¿Volver atrás? <a mat-button color="primary" routerLink="../sign-in">Iniciar sesión</a></p>
      </div>
    </form>
  </div>
</div>
