<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Restablecer contraseña</h3>

      <p class="text-center">Introduzca su email para restablecer su contraseña.</p>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="email" #passwordResetEmail required />
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input
          type="submit"
          class="btn btnPrimary"
          value="Enviar"
          (click)="authService.ForgotPassword(passwordResetEmail.value)"
        />
      </div>
    </div>

    <div class="redirectToLogin">
      <span>¿Volver atrás?<span class="redirect" routerLink="../sign-in"> Iniciar sesión</span></span>
    </div>
  </div>
</div>
