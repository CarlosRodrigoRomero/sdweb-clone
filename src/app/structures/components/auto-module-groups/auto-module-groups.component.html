<button mat-raised-button color="primary" class="auto-mG-button" (click)="autoModuleGroups()">AUTO AGRUPACIONES</button>
<mat-form-field appearance="outline">
  <mat-label>Dilation</mat-label>
  <input matInput type="number" [formControl]="formControl" min="1" max="50" />
  <mat-error *ngIf="formControl.invalid">Introducir valor entre 1 y 50</mat-error>
</mat-form-field>
