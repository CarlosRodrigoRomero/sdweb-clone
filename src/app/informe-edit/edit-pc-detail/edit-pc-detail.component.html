<div *ngIf="selectedPc" class="selected-pc-div">
  <div class="selected-pc-header">
    <div class="selected-pc-id">
      Id: {{ selectedPc.local_id }} ({{ selectedPc.vuelo }}) -
      <b>{{ selectedPc.temperaturaMax }} ยบC</b>
    </div>
    <div>- {{ selectedPc.image_rotation }} ยบ -</div>

    <button class="btn btn-danger" (click)="onClickDeletePc(selectedPc)">
      X
    </button>
  </div>
  <div class="selected-pc-subheader">
    <div class="selected-pc-local-coords">
      <table id="tabla_local_x" class="tabla_local_coords">
        <tr *ngFor="let f of filasArray" class="local-coords-row">
          <td *ngFor="let c of columnasArray" class="local-coords-col">
            <div
              *ngIf="planta.tipo !== 'fija'; else dosejes"
              [ngClass]="{
                'local-coords-selected': selectedPc.local_x === c && selectedPc.local_y === f,
                'local-coords-table-cell-v': planta.vertical === true,
                'local-coords-table-cell-h': planta.vertical === false
              }"
              (click)="onClickLocalCoordsTable(selectedPc, f, c)"
            >
              {{ f }}/{{ c }}
            </div>
            <ng-template #dosejes>
              <div
                [ngClass]="{
                  'local-coords-selected': selectedPc.local_y === f,
                  'local-coords-table-cell-v': planta.vertical === true,
                  'local-coords-table-cell-h': planta.vertical === false
                }"
                (click)="onClickLocalCoordsTable(selectedPc, f, c)"
              >
                {{ f }}/{{ c }}
              </div>
            </ng-template>
          </td>
        </tr>
      </table>
    </div>
