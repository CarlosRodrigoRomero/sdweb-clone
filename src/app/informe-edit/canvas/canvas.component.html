<div class="container">
  <div class="row">
    <div class="col">
      <canvas
        (dblclick)="onDblClickCanvas($event)"
        class="imagen-termica"
        id="mainCanvas"
        width="640"
        height="512"
      ></canvas>
    </div>
  </div>
  <div class="row" *ngIf="estructura; else crearEstructura">
    <div class="col-12 propiedadesEstructura">
      <div class="row">
        <div class="col-6">
          <i class="fas fa-arrows-alt-v"></i>

          <input
            [(ngModel)]="estructura.filas"
            type="number"
            id="filasEstructura"
            (change)="updateEstructura(true)"
            maxlength="2"
            class="estSize"
          />
          <span> Fila inicio</span>
          <input
            [(ngModel)]="estructura.filaInicio"
            type="number"
            id="filaInicioEstructura"
            (change)="updateEstructura()"
            maxlength="2"
            size="3"
            class="inputInicio"
          />
        </div>
        <div class="col-6">
          <button mat-raised-button color="warn" *ngIf="estructura" (click)="deleteEstructura(estructura)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <i class="fas fa-arrows-alt-h"></i>

          <input
            [(ngModel)]="estructura.columnas"
            type="number"
            id="columnasEstructura"
            (change)="updateEstructura(true)"
            maxlength="2"
            class="estSize"
          />
          <span> Col. inicio</span>
          <input
            [(ngModel)]="estructura.columnaInicio"
            type="number"
            id="columnaInicioEstructura"
            (change)="updateEstructura()"
            maxlength="2"
            size="4"
            class="inputInicio"
          />
          <mat-checkbox (change)="updateEstructura(true)" [(ngModel)]="estructura.sentido">{{
            estructura.sentido ? 'dcha->izq' : 'izq->drcha'
          }}</mat-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label *ngFor="let gc of global.globalCoordsEstructura">
            G_<b>{{ gc }}: </b>
            <input
              [(ngModel)]="estructura.globalCoords[gc]"
              id="global{{ gc }}"
              (change)="updateEstructura()"
              maxlength="4"
              size="4"
              class="inputInicio"
            />
          </label>
        </div>
      </div>
    </div>
  </div>
  <ng-template #crearEstructura>
    <div class="row">
      <div class="col">
        <button (click)="onClickCrearEstructura()" mat-raised-button color="primary">Crear Estructura</button>
      </div>
    </div>
  </ng-template>
</div>
