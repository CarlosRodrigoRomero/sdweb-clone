<agm-map
  *ngIf="currentArchivoVuelo"
  [latitude]="currentLatLng.lat"
  [longitude]="currentLatLng.lng"
  [mapTypeId]="mapType"
  [zoom]="defaultZoom"
>
  <agm-circle
    [latitude]="currentLatLng.lat"
    [longitude]="currentLatLng.lng"
    [radius]="5"
    [fillColor]="'white'"
    [circleDraggable]="false"
    [editable]="false"
    [clickable]="false"
  >
  </agm-circle>

  <agm-circle
    *ngFor="let elemPlant of allElementosPlanta"
    [latitude]="elemPlant.getLatLng().lat"
    [longitude]="elemPlant.getLatLng().lng"
    [radius]="4"
    [fillColor]="getFillColor(elemPlant)"
    [strokeColor]="getStrokeColor(elemPlant)"
    [strokeWeight]="getStrokeWeight(elemPlant)"
    [strokePosition]="'INSIDE'"
    [circleDraggable]="true"
    [editable]="false"
    [id]="elemPlant.id"
    (circleClick)="onMapElementoPlantaClick(elemPlant)"
    (dragEnd)="onMapElementoPlantaDragEnd(elemPlant, $event)"
  >
  </agm-circle>
