<div *ngIf="normModSelected">
  <div>
    <mat-form-field class="tipo" appearance="outline">
      <mat-label>Tipo anomal√≠a</mat-label>
      <input matInput type="number" [formControl]="formControl" (change)="updateAnomalia()" min="1" max="19" />
      <mat-error *ngIf="formControl.invalid">Introducir valor entre 1 y 19</mat-error>
    </mat-form-field>
  </div>

  <div class="row-column">
    <span class="title">Fila:</span>
    <span class="element">{{ normModSelected.fila }}</span>
    <span class="title">Columna:</span>
    <span>{{ normModSelected.columna }}</span>
  </div>
  <div class="global-coords">
    <span class="global-coords__title">Global Coords</span>
    <div>
      <span class="global-coords__row-title">X:</span>
      <span>{{ anomalia.globalCoords[0] }}</span>
    </div>
    <div>
      <span class="global-coords__row-title">Y:</span>
      <span>{{ anomalia.globalCoords[1] }}</span>
    </div>
    <div>
      <span class="global-coords__row-title">Z:</span>
      <span>{{ anomalia.globalCoords[2] }}</span>
    </div>
  </div>
  <div class="btn-delete">
    <button (click)="deleteAnomalia()" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
