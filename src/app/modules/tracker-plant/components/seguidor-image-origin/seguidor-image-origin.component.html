<div class="origin-icons" matTooltip="Origen">
  <img *ngIf="origin === 'bL'" class="origin-icon" src="assets/icons/axis-bL.png" />
  <img *ngIf="origin === 'tL'" class="origin-icon" src="assets/icons/axis-tL.png" />
  <img *ngIf="origin === 'tR'" class="origin-icon" src="assets/icons/axis-tR.png" />
  <img *ngIf="origin === 'bR'" class="origin-icon" src="assets/icons/axis-bR.png" />
</div>
