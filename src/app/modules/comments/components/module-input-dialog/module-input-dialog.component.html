<h2 mat-dialog-title>Editar m√≥dulo</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>{{ 'Marca' | translate }}</mat-label>
      <input matInput formControlName="marca" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{ 'Potencia' | translate }}</mat-label>
      <input matInput type="number" formControlName="potencia" />
      <span matSuffix>W</span>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button type="button" (click)="close()">Cancelar</button>
      <button mat-button type="submit">Enviar</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
