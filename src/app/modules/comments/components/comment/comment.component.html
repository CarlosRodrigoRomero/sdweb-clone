<mat-card class="card">
  <div class="delete">
    <button mat-icon-button (click)="deleteComentario()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <span>{{ comentario.texto }}</span>
  <div class="date">
    <span>{{ comentario.datetime | date : 'dd/MM/yyyy HH:mm' }}</span>
  </div>
</mat-card>
