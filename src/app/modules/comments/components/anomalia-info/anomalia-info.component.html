<div *ngIf="anomaliaSelected" class="content">
  <span class="title">
    {{ 'Anomalía' | translate }} {{ anomaliaInfo.numAnom }} <b>({{ anomaliaInfo.tipo | translate }})</b>
  </span>

  <div class="elems-info">
    <div class="elem-info">
      <span class="elem-info-label">{{ 'Localización' | translate }}</span>
      <span class="subtitulo">{{ anomaliaInfo.localizacion }}</span>
    </div>

    <app-anom-status-select [anomaliaSelected]="anomaliaSelected"></app-anom-status-select>

    <app-serial-number-input [anomaliaSelected]="anomaliaSelected"></app-serial-number-input>

    <app-module-input [anomaliaSelected]="anomaliaSelected"></app-module-input>

    <app-comment-input
      [anomaliaSelected]="anomaliaSelected"
      [label]="'Comentario'"
      [type]="'anomalia'"
    ></app-comment-input>
    <app-comment-input [anomaliaSelected]="anomaliaSelected" [label]="'Curva IV'" [type]="'iv'"></app-comment-input>
    <app-comment-input
      [anomaliaSelected]="anomaliaSelected"
      [label]="'Actuaciones'"
      [type]="'actuaciones'"
    ></app-comment-input>

    <div *ngIf="plantaFija" id="pos-map" class="elem-info">
      <span class="titulo">{{ 'Ir al mapa' | translate }}</span>
      <button mat-icon-button (click)="goToAnomMap()">
        <mat-icon>place</mat-icon>
      </button>
    </div>
  </div>
</div>
