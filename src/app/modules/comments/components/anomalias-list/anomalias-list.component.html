<div class="content">
  <div class="top-row">
    <mat-form-field class="buscar-input" appearance="outline">
      <mat-label>Buscar anomalía</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input autocomplete="off" />
    </mat-form-field>
    <button mat-raised-button class="btn-map" (click)="closeListAndInfo()">
      <mat-icon>map</mat-icon>
    </button>
  </div>

  <div class="tabla-container mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="fecha" matSortDirection="desc">
      <!-- COLOR -->
      <!-- <ng-container matColumnDef="colors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <div class="color-row" [ngStyle]="{ background: row.colors[viewSeleccionada] }">
            <span [ngStyle]="{ color: row.colors[viewSeleccionada] }">.</span>
          </div>
        </td>
      </ng-container> -->

      <!-- Nº de anomalía -->
      <ng-container matColumnDef="numAnom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell (click)="selectAnomalia(row)" *matCellDef="let row">{{ row.numAnom }}</td>
      </ng-container>

      <!-- Tipo de anomalía -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell (click)="selectAnomalia(row)" *matCellDef="let row">{{ row.tipo }}</td>
      </ng-container>

      <!-- Localización -->
      <ng-container matColumnDef="localizacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="loc-header">
            <span>Localización</span>
            <span>{{ headerLocLabel }}</span>
          </div>
        </th>
        <td mat-cell (click)="selectAnomalia(row)" *matCellDef="let row">
          <div class="row-data">
            <span>{{ row.localizacion }}</span>
            <span class="small-data">{{ row.posicion }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Último comentario</th>
        <td mat-cell (click)="selectAnomalia(row)" *matCellDef="let row">
          <div class="row-data">
            <span>{{ row.horaUltCom }}</span>
            <span class="small-data">{{ row.fechaUltCom }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Nº de comentarios -->
      <ng-container matColumnDef="numComs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell (click)="selectAnomalia(row)" *matCellDef="let row">
          <div class="num-comentarios" *ngIf="row.numComs !== null">
            <span>{{ row.numComs }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Ir al mapa -->
      <ng-container matColumnDef="map">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="goToAnomMap(row.anomalia)">
            <mat-icon>place</mat-icon>
          </button>
        </td>
      </ng-container>

      -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        class="table-row"
        mat-row
        [ngClass]="{ selected: anomaliaSelected !== undefined ? row.id === anomaliaSelected.id : false }"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>

      <!-- Se muestra cuando no hay resultados en la búsqueda -->
      <tr *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay resultados que conincidan con la búsqueda "{{ input.value }}"</td>
      </tr>
    </table>
  </div>
</div>
