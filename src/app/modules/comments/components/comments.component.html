<app-loading *ngIf="!anomaliasLoaded"></app-loading>
<div *ngIf="anomaliasLoaded">
  <div class="content">
    <mat-sidenav-container class="main-container" [hasBackdrop]="false">
      <mat-sidenav
        #sidenavLista
        [(opened)]="sidenavOpened"
        mode="side"
        [fixedInViewport]="true"
        class="list-sidenav"
        [fixedTopGap]="70"
        position="start"
      >
        <app-anomalias-list *ngIf="vistaSelected === 'list'"></app-anomalias-list>
        <app-map-comments *ngIf="vistaSelected === 'map'"></app-map-comments>
      </mat-sidenav>
      <mat-sidenav-content>
        <app-anomalia-content></app-anomalia-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
