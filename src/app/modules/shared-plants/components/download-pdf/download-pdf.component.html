<div class="download-pdf">
  <button mat-menu-item (click)="selectDownloadType()">
    <!-- <button mat-menu-item (click)="selectFilteredPDF()"> -->
    <mat-icon>picture_as_pdf</mat-icon>
    <span class="label">PDF</span>
  </button>
  <mat-checkbox
    class="simple-pdf"
    [checked]="simplePDF"
    (change)="setSimplePDF($event.checked)"
    (click)="$event.stopPropagation()"
    >Simplificado</mat-checkbox
  >
</div>
