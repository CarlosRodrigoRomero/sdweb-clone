<mat-button-toggle-group appearance="standard" value="{{ viewSelected }}">
  <mat-button-toggle *ngIf="plantaFija" value="tipo" (change)="onToggleChange($event.value)">{{
    'tipo' | translate | titlecase
  }}</mat-button-toggle>
  <mat-button-toggle value="mae" (change)="onToggleChange($event.value)">{{ 'MAE' | translate }}</mat-button-toggle>
  <mat-button-toggle value="cc" (change)="onToggleChange($event.value)">{{
    'Cels. Calientes' | translate
  }}</mat-button-toggle>
  <mat-button-toggle value="grad" (change)="onToggleChange($event.value)">&Delta;T Max (norm)</mat-button-toggle>
</mat-button-toggle-group>
