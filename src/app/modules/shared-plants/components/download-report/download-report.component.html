<button
  mat-raised-button
  class="btn-download"
  [matMenuTriggerFor]="menu"
  matTooltip="{{ 'descargas' | translate | titlecase }}"
  matTooltipClass="tooltip-style"
>
  <mat-icon>download</mat-icon>
</button>
<mat-menu #menu="matMenu" class="menu">
  <div class="contenedor-menu">
    <div mat-menu-item (click)="$event.stopPropagation()">
      <span class="title">{{ 'descargas' | translate | titlecase }}</span>
    </div>
    <div *ngIf="!plantaDemo" (click)="$event.stopPropagation()" mat-menu-item class="select-language">
      <app-select-downloads-language></app-select-downloads-language>
    </div>

    <app-pdf *ngIf="!plantaDemo"></app-pdf>

    <!-- PDF DEMO -->
    <a *ngIf="plantaDemo" mat-menu-item href="{{ pdfDemo }}" download="" [disabled]="!excelExist">
      <mat-icon>picture_as_pdf</mat-icon>
      <span class="label">PDF</span>
    </a>
    <a *ngIf="!reportControlService.plantaFija"> </a>

    <app-download-excel *ngIf="!plantaDemo"></app-download-excel>

    <!-- EXCEL DEMO -->
    <a *ngIf="plantaDemo" mat-menu-item href="{{ excelUrl }}" download="">
      <mat-icon>calculate</mat-icon>
      <span>EXCEL</span>
    </a>

    <a
      *ngIf="!reportControlService.plantaFija"
      mat-menu-item
      href="{{ imagesZipUrl }}"
      download=""
      [disabled]="!imagesZipExist"
    >
      <mat-icon>crop_original</mat-icon>
      <span class="label">Im√°genes</span>
    </a>
  </div></mat-menu
>
