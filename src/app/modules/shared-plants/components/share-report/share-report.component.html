<button
  mat-raised-button
  class="btn-share"
  [matMenuTriggerFor]="menu"
  matTooltip="Compartir"
  matTooltipClass="tooltip-style"
>
  <mat-icon>share</mat-icon>
</button>
<mat-menu #menu="matMenu" class="menu">
  <div class="contenedor-menu">
    <div class="row">
      <h5>Obtener enlace</h5>
    </div>
    <div class="row">
      <mat-checkbox class="editable-check" [(ngModel)]="versionTecnicos" (click)="stopPropagation($event)"
        >Versión para técnicos de campo</mat-checkbox
      >
    </div>
    <div class="row">
      <mat-checkbox class="editable-check" [(ngModel)]="onlyFiltered" (click)="stopPropagation($event)"
        >Solo anomalías filtradas</mat-checkbox
      >
    </div>
    <div class="row">
      <button mat-stroked-button class="btn-enviar" color="primary" (click)="copyLink()">
        <span>Copiar enlace</span>
      </button>
    </div>
  </div>
</mat-menu>
