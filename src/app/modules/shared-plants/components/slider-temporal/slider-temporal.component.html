<div *ngIf="sliderLoaded$ | async">
  <mat-card *ngIf="informesIdList.length > 1" class="slider-card">
    <mat-card-content>
      <div class="temporal-slider">
        <ngx-slider
          (valueChange)="onChangeTemporalSlider($event)"
          [(value)]="currentYear"
          [options]="optionsTemporalSlider"
        ></ngx-slider>
      </div>
    </mat-card-content>
  </mat-card>
</div>
