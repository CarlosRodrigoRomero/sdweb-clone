<mat-card>
  <div class="header">
    <div>
      <span class="titulo">{{ 'MAE' | translate }} </span>
      <span class="subtitulo">({{ 'Modulos Apagados Equivalentes' | translate }})</span>
    </div>
  </div>
  <app-bar-expandable-chart
    [data]="data"
    [dataName]="'MAE'"
    [dataAverage]="maeMedio"
    [labels]="barChartLabels"
    [amplitude]="50"
    [colors]="coloresChart"
    [zoomed]="true"
    [units]="'%'"
    [textColor]="textColor"
    [theme]="theme"
    (elemSelected)="onClick($event)"
    (elemHovered)="onHover($event)"
    (chartPositionChange)="chartPositionChange($event)"
  ></app-bar-expandable-chart>
</mat-card>
