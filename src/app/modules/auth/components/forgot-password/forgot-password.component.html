<div class="container">
  <div class="form-material">
    <app-sd-complete-logo></app-sd-complete-logo>
    <form [formGroup]="form" align="center" (ngSubmit)="forgotPassword($event)">
      <h1 class="titulo">{{ 'Iniciar sesión' | translate }}</h1>
      <div>
        <mat-form-field class="email-input" appearance="outline">
          <mat-label>{{ 'Correo electrónico' | translate }}</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
      <div *ngIf="!successHide" class="alert alert-success" role="alert">
        {{ 'Hemos enviado un email para restablecer su contraseña. Revise su correo.' | translate }}
      </div>
      <div *ngIf="!warningHide" class="alert alert-danger" role="alert">Correo incorrecto</div>
      <button mat-raised-button class="boton-enviar" color="primary" [disabled]="form.invalid" type="submit">
        {{ 'Enviar' | translate }}
      </button>
      <div class="forgotPassword">
        <p>
          {{ '¿Volver atrás?' | translate }}
          <a mat-button color="primary" routerLink="../sign-in">{{ 'Iniciar sesión' | translate }}</a>
        </p>
      </div>
    </form>
  </div>
</div>
