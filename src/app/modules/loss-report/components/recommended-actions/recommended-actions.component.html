<mat-card>
  <mat-card-header>
    <mat-card-title>Acciones recomendadas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title> Anomalías reparables </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="panel-content">
          <app-recommended-action
            *ngFor="let action of fixableFilter(recomendedActions)"
            [title]="action.title"
            [cantidad]="action.quantity"
            [perdidas]="action.loss"
            [porcentajeBarra]="action.barPercentage"
            (changeState)="action.active = $event; emitChangedActions()"
          ></app-recommended-action>
          <button class="share-btn" mat-flat-button color="primary">
            <div class="share-btn-content">
              <mat-icon>share</mat-icon>
              <span>Compartir seleccionadas</span>
            </div>
          </button>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Anomalías no reparables </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="panel-content">
          <app-recommended-action
            *ngFor="let action of notFixableFilter(recomendedActions)"
            [title]="action.title"
            [cantidad]="action.quantity"
            [perdidas]="action.loss"
            [porcentajeBarra]="action.barPercentage"
            (changeState)="action.active = $event; emitChangedActions()"
          ></app-recommended-action>
          <button class="share-btn" mat-flat-button color="primary">
            <div class="share-btn-content">
              <mat-icon>share</mat-icon>
              <span>Compartir seleccionadas</span>
            </div>
          </button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
