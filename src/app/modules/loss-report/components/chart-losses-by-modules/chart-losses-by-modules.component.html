<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'MAE por modelo de módulo' | translate }}</mat-card-title>
    <mat-card-subtitle>
      Vemos que los módulos <b>{{ modulesLabel[0] }}</b> son los que mayores pérdidas están sufriendo, seguidos de los
      <b>{{ modulesLabel[1] }}</b>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div #chart *ngIf="chartLoaded">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [yaxis]="chartOptions.yaxis"
        [legend]="chartOptions.legend"
        [fill]="chartOptions.fill"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [xaxis]="chartOptions.xaxis"
        [colors]="chartOptions.colors"
      ></apx-chart>
    </div>
  </mat-card-content>
</mat-card>
