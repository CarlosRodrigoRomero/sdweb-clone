<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'MAE por fabricante de módulo' | translate }}</mat-card-title>
    <mat-card-subtitle>
      <p>
        Distribución de <b>MAE por {{ modulesLabel[0] | translate | lowercase }}</b> especificando que porcentaje son
        anomalías reparables y que porcentaje no lo son.
      </p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div #chart *ngIf="chartLoaded">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [yaxis]="chartOptions.yaxis"
        [legend]="chartOptions.legend"
        [fill]="chartOptions.fill"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [xaxis]="chartOptions.xaxis"
        [colors]="chartOptions.colors"
      ></apx-chart>
    </div>
  </mat-card-content>
</mat-card>
