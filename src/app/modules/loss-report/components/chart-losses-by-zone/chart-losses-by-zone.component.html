<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'MAE por ' | translate }}{{ titleZone | translate | lowercase }}</mat-card-title>
    <!-- <mat-card-subtitle>{{ 'Para visualizar dónde están los problemas de rendimiento' | translate }}</mat-card-subtitle> -->
    <mat-card-subtitle>
      <p>
        Distribución de <b>MAE por {{ titleZone | translate | lowercase }}</b> especificando que porcentaje son
        anomalías reparables y que porcentaje no lo son.
      </p>
      <!-- <p>
        Pulsa la {{ titleZone | translate | lowercase }} que quieras para ir a ver sus anomalías filtradas en el mapa.
      </p> -->
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div #chart *ngIf="chartLoaded">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [yaxis]="chartOptions.yaxis"
        [legend]="chartOptions.legend"
        [fill]="chartOptions.fill"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [xaxis]="chartOptions.xaxis"
        [colors]="chartOptions.colors"
      ></apx-chart>
    </div>
  </mat-card-content>
</mat-card>
