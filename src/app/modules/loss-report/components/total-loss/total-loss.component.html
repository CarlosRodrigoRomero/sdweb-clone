<mat-card>
  <mat-card-header>
    <mat-card-title>Estado general</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <div class="row">
      <div class="data">
        <span class="data-title">MAE total</span>
        <span class="data-value">{{ totalMae | number : '1.0-2' }}%</span>
      </div>
      <div class="data">
        <span class="data-title">MAE reparable</span>
        <span class="data-value highlight-elem">{{ fixableMae | number : '1.0-2' }}%</span>
      </div>
    </div>
    <div class="row">
      <div class="data">
        <span class="data-title">Nº total anomalías</span>
        <span class="data-secondary-value">{{ numTotalAnoms }}</span>
      </div>
      <div class="data">
        <span class="data-title">Nº anomalías reparables</span>
        <span class="data-secondary-value highlight-elem">{{ numFixableAnoms }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
