<button mat-raised-button class="auto-nM-button" color="warn" (click)="autoNorm('all')">NORMALIZAR MODULOS AUTO</button>
<button
  mat-raised-button
  class="auto-nM-button"
  color="warn"
  [disabled]="groupsWithoutNormMod.length === 0"
  (click)="autoNorm('remaining')"
>
  {{ groupsWithoutNormMod.length }} agrup. sin modulos normalizados
</button>
