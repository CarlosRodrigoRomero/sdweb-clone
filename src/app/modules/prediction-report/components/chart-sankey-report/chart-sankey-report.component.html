<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'Predicción evolución anomalías' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <div #sankeyChart class="text-center"></div>

    <div class="x-axis">
      <span class="label">{{ 'Actual' | translate }}</span>
      <span class="label" [ngStyle]="{ color: lightOrange }">{{ 'Próximo año' | translate }}</span>
    </div>
  </mat-card-content>
</mat-card>
