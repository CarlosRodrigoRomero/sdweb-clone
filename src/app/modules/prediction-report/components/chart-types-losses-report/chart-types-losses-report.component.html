<mat-card>
  <mat-card-header>
    <mat-card-title>Evolución tipos de anomalías y sus pérdidas</mat-card-title>
    <mat-card-subtitle>Encuentra la relación entre el tipo de anomalía y las pérdidas que provoca</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="mae-tipo">
      <apx-chart
        *ngIf="chartLoaded"
        [title]="chartOptionsTypes.title"
        [series]="chartOptionsTypes.series"
        [chart]="chartOptionsTypes.chart"
        [colors]="chartOptionsTypes.colors"
        [yaxis]="chartOptionsTypes.yaxis"
        [dataLabels]="chartOptionsCommon.dataLabels"
        [stroke]="chartOptionsCommon.stroke"
        [grid]="chartOptionsCommon.grid"
        [xaxis]="chartOptionsCommon.xaxis"
        [tooltip]="chartOptionsCommon.tooltip"
        [plotOptions]="chartOptionsCommon.plotOptions"
        [legend]="chartOptionsCommon.legend"
      ></apx-chart>

      <apx-chart
        *ngIf="chartLoaded"
        [title]="chartOptionsLosses.title"
        [series]="chartOptionsLosses.series"
        [chart]="chartOptionsLosses.chart"
        [colors]="chartOptionsLosses.colors"
        [yaxis]="chartOptionsLosses.yaxis"
        [dataLabels]="chartOptionsCommon.dataLabels"
        [stroke]="chartOptionsCommon.stroke"
        [grid]="chartOptionsCommon.grid"
        [xaxis]="chartOptionsCommon.xaxis"
        [tooltip]="chartOptionsCommon.tooltip"
        [plotOptions]="chartOptionsCommon.plotOptions"
        [legend]="chartOptionsCommon.legend"
      ></apx-chart>
    </div>
  </mat-card-content>
</mat-card>
