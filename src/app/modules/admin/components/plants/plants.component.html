<div class="plants">
  <div class="plants__title">
    <h3>Listado de plantas</h3>
    <button mat-raised-button color="warn" routerLink="create">Crear planta</button>
  </div>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Planta" #search />
  </mat-form-field>

  <div class="tabla-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Tipo de planta -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
      </ng-container>

      <!-- Empresa -->
      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
        <td mat-cell *matCellDef="let element">{{ element.empresa }}</td>
      </ng-container>

      <!-- Potencia -->
      <ng-container matColumnDef="potencia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Potencia</th>
        <td mat-cell *matCellDef="let element">{{ element.potencia }} MW</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [routerLink]="['./edit', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
    </table>
  </div>
</div>
