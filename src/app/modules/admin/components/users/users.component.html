<div class="users">
  <div class="users__title">
    <h3>Listado de usuarios</h3>
    <button mat-raised-button color="warn" routerLink="create">Crear usuario</button>
  </div>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Usuario" #search />
  </mat-form-field>

  <div class="tabla-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Empresa Column -->
      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
        <td mat-cell *matCellDef="let element">{{ element.empresa }}</td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="['../users/edit', element.id]">Editar</button>
          <button id="share_btn" mat-button (click)="confirmResetUserPassword(element.email)">
            <!-- <mat-icon>refresh</mat-icon>
            {{ 'Restablecer contraseña' | translate | titlecase }} -->
            Restablecer contraseña
          </button>
        </td>
      </ng-container>
    </table>
  </div>
</div>
