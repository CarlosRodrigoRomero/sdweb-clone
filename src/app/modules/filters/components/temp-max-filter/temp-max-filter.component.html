<mat-expansion-panel (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
    <mat-panel-title>{{ 'Temperatura maxima' | translate }}</mat-panel-title>
  </mat-expansion-panel-header>
  <div id="filter_temp_max" class="custom-slider">
    <ngx-slider
      [(value)]="minTemp"
      [(highValue)]="maxTemp"
      [options]="options"
      (userChangeEnd)="onChangeFiltroTempMax(minTemp, maxTemp)"
    ></ngx-slider>
  </div>
</mat-expansion-panel>
