<mat-expansion-panel (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
    <mat-panel-title>{{ 'Dibujar Ã¡rea' | translate }}</mat-panel-title>
  </mat-expansion-panel-header>
  <button mat-raised-button (click)="clickButtonDraw()">
    <div *ngIf="!activeDelete">
      <mat-icon *ngIf="!activeDraw">format_shapes</mat-icon>
      <mat-icon class="filter-active" *ngIf="activeDraw">disabled_by_default</mat-icon>
      <span *ngIf="!activeDraw">{{ 'Dibujar area' | translate }}</span>

    <div *ngIf="activeDelete">
      <mat-icon class="filter-active">delete</mat-icon>
      <span class="filter-active">{{ 'Borrar area' | translate }}</span>
    </div>
  </button>
</mat-expansion-panel>
