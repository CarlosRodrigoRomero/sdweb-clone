<button mat-stroked-button class="filters-btn" [matMenuTriggerFor]="filters" (click)="loadFilters()">
  <div class="filters-btn-content">
    <mat-icon>filter_alt</mat-icon>
    <span>{{ 'filtros' | translate | titlecase }}</span>
  </div>
</button>
<mat-menu #filters="matMenu" class="filters">
  <div class="content">
    <ng-template appDynamicFilters></ng-template>
  </div>
</mat-menu>
