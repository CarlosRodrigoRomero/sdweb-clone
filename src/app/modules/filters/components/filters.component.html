<button
  mat-stroked-button
  class="filters-btn"
  [matMenuTriggerFor]="filters"
  matBadge="{{ numFiltros }}"
  matBadgeColor="primary"
  matBadgeHidden="{{ numFiltros === 0 }}"
>
  <div class="filters-btn-content">
    <mat-icon>filter_alt</mat-icon>
    <span>{{ 'filtros' | translate | titlecase }}</span>
  </div>
</button>
<mat-menu #filters="matMenu" class="filters">
  <div class="content">
    <app-filters-panel-container></app-filters-panel-container>
  </div>
</mat-menu>
