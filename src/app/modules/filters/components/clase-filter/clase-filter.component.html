<div class="filtro">
  <h5>{{ 'clase' | translate | titlecase }}</h5>
  <mat-button-toggle-group class="class-group" #group="matButtonToggleGroup" multiple="true">
    <mat-button-toggle
      *ngFor="let elem of claseElems; index as i"
      [id]="'CoA_' + (i + 1)"
      [name]="elem.label"
      [checked]="claseSelected[i]"
      (change)="onChangeClaseFilter($event)"
    >
      {{ elem.label }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
