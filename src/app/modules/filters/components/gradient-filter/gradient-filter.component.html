<mat-expansion-panel (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
    <mat-panel-title>&Delta;T ({{ 'normalizado' | translate }})</mat-panel-title>
  </mat-expansion-panel-header>
  <div id="filter_gradient" class="custom-slider">
    <ngx-slider
      [(value)]="rangoMinGradiente"
      [(highValue)]="rangoMaxGradiente"
      [options]="options"
      (userChangeEnd)="onChangeFiltroGradiente(rangoMinGradiente, rangoMaxGradiente)"
    ></ngx-slider>
  </div>
</mat-expansion-panel>
