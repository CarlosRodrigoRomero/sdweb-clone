<mat-expansion-panel (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
    <mat-panel-title>{{ 'Tipo' | translate }}</mat-panel-title>
  </mat-expansion-panel-header>
  <li mat-menu-item *ngFor="let tipoElem of tiposElem; index as i" (click)="stopPropagation($event)">
    <mat-checkbox
      [checked]="tiposSelected[tipoElem.tipo]"
      [id]="'tipo_' + tipoElem.tipo"
      [name]="tipoElem.label"
      [value]="i"
      (change)="onChangeFiltroTipo($event)"
    >
      <span style="font-size: 15px">
        {{ tipoElem.label | translate }}
      </span>
    </mat-checkbox>
  </li>
</mat-expansion-panel>
