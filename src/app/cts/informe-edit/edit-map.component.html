<agm-map [latitude]="currentLatLng.lat" [longitude]="currentLatLng.lng" [mapTypeId]="mapType" [zoom]="defaultZoom">
  <agm-circle
    [latitude]="currentLatLng.lat"
    [longitude]="currentLatLng.lng"
    [radius]="5"
    [fillColor]="'red'"
    [circleDraggable]="false"
    [editable]="false"
  >
  </agm-circle>

  <agm-circle
    *ngFor="let est of allEstructuras"
    [latitude]="est.latitud"
    [longitude]="est.longitud"
    [radius]="5"
    [fillColor]="'yellow'"
    [circleDraggable]="true"
    [editable]="false"
    [id]="est.id"
    (circleClick)="onMapEstClick(est)"
    (dragEnd)="onMapEstDragEnd(est, $event)"
  >
  </agm-circle>
