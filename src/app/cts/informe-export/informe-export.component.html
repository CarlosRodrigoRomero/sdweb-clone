<div class="row">
    <div class="col text-center">
        <mat-button-toggle-group [(ngModel)]="tipoInforme" name="tipoInforme" aria-label="tipo informe">
            <mat-button-toggle (click)="onClickTipoInforme()" checked="tipoInforme === '1'" value="1">Tipo 1</mat-button-toggle>
            <mat-button-toggle (click)="onClickTipoInforme()" checked="tipoInforme === '2'" value="2">Tipo 2</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</div>


<mat-card class="col-columnas">
    <mat-card-content>
        <h3 class="text-center"> Columnas en el informe </h3>
        <div class="columna-group">
            <mat-checkbox class="columna-check" *ngFor="let col of pcColumnas" [checked]=true (change)="onCheckBoxColumnaChange($event)" value="{{col.nombre}}">
                <span class="columnas-text">{{col.descripcion}} </span>
            </mat-checkbox>
        </div>
    </mat-card-content>
</mat-card>

<div *ngIf="generandoPDF else boton">
    <app-spinner></app-spinner>
    <div class="text-center">
        <p>Generando PDF ...</p>
    </div>
</div>
<ng-template #boton>
    <div class="row">
        <div class="col text-center ">
            <button *ngIf="tipoInforme === '1'" type="button" class="button-generarPdf btn btn-primary btn-lg" (click)="downloadPDF6()"> Generar PDF </button>
            <!-- <button *ngIf="isLocalhost" type="button" class="button-generarPdf btn btn-secondary btn-lg" (click)="downloadPDF5()"> Generar PDF 2 </button> -->
            <button *ngIf="tipoInforme === '2'" type="button" class="button-generarPdf btn btn-secondary btn-lg" disabled> Generar PDF (en construccion) </button>
        </div>
    </div>
</ng-template>
