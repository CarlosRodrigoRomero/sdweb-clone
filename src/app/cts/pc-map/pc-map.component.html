<agm-map
  [latitude]="planta.latitud"
  [longitude]="planta.longitud"
  [mapTypeId]="mapType"
  [zoom]="planta.zoom"
  [disableDefaultUI]="false"
>
  <agm-circle
    *ngFor="let pc of filteredPcs"
    (circleClick)="onMapCircleClick(pc)"
    [latitude]="pc.gps_lat"
    [longitude]="pc.gps_lng"
    [radius]="circleRadius"
    [strokeOpacity]="1"
    [strokePosition]="0"
    [strokeColor]="getStrokeColor(pc.severidad)"
    [strokeWeight]="3"
    [fillOpacity]="0.3"
    [editable]="false"
  ></agm-circle>
