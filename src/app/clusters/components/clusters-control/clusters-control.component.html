<button mat-raised-button (click)="createCluster()">
  <span *ngIf="!createClusterActive">Crear nuevo cluster</span>
  <span *ngIf="createClusterActive">Cancelar crear cluster</span>
</button>
<button mat-raised-button (click)="activeJoinMode()" [disabled]="!isClusterSelected">
  <span *ngIf="!joinActive">Unir a otro cluster</span>
  <span *ngIf="joinActive">Cancelar unión</span>
</button>
<button mat-raised-button (click)="deleteClusterUnion()" [disabled]="!isClusterSelected">
  <span>Eliminar unión cluster</span>
</button>
<button mat-raised-button (click)="deleteCluster()" [disabled]="!isClusterSelected">
  <span>Eliminar cluster</span>
</button>
