<ng-template #loading>
  <div class="cargando text-center">
    <app-spinner></app-spinner>
  </div>
</ng-template>

<div *ngIf="isLoaded1 && isLoaded2 && isLoaded3; else loading">
  <mat-sidenav-container class="example-container" (backdropClick)="closeLeft('backdrop')" [hasBackdrop]="false">
    <mat-sidenav #sidenavLeft (keydown.escape)="closeLeft('escape')" disableClose>
      <p><button mat-button (click)="closeLeft('toggle button')">Toggle</button></p>
      <app-filters-panel></app-filters-panel>
    </mat-sidenav>
    <mat-sidenav #sidenavRight position="end" (keydown.escape)="closeRight('escape')" disableClose>
      <p><button mat-button (click)="closeRight('toggle button')">Toggle</button></p>
      <app-filter-pcs-list></app-filter-pcs-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p><button mat-button (click)="sidenavLeft.open()">Open</button></p>
      <p><button mat-button (click)="sidenavRight.open()">Open</button></p>
      <app-map-filter></app-map-filter>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
