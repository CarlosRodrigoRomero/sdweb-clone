<div>
  <div class="title">
    <span>Area</span>
    <span class="fuerza">Fuerza: {{ value }}</span>
  </div>

  <mat-slider
    [disabled]="createMode || deleteMode"
    class="area-slider"
    thumbLabel
    [displayWith]="formatLabel"
    [value]="value"
    [max]="max"
    [min]="min"
    [step]="step"
    (change)="onChangeSlider($event)"
  ></mat-slider>
</div>
