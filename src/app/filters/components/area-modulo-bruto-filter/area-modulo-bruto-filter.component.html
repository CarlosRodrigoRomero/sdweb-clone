<div *ngIf="loadFilter">
  <div class="title">
    <span>Area</span>
  </div>
  <div class="custom-slider">
    <ngx-slider
      [(value)]="minValue"
      [(highValue)]="maxValue"
      [options]="options"
      (userChangeEnd)="onChangeSlider(minValue, maxValue)"
    ></ngx-slider>
  </div>
</div>
