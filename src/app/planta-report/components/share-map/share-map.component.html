<button mat-icon-button class="btn-share" [class.mat-elevation-z2]="true" [matMenuTriggerFor]="menu">
  <mat-icon>share</mat-icon>
</button>
<mat-menu #menu="matMenu" class="menu">
  <div class="contenedor-menu">
    <li>
      <mat-icon>link</mat-icon>
      <h5>Obtener enlace</h5>
    </li>
    <button mat-menu-item class="btn-enviar" (click)="copyLink()">
      <span>Copiar enlace</span>
    </button>
  </div>
</mat-menu>
