<div class="lista">
  <mat-form-field class="buscar-input" appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="tabla-container mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Tipo de anomalía -->
      <ng-container matColumnDef="tipo" class="col-anomalia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let row">
          <div class="label-tipo">
            <mat-icon [ngStyle]="{ color: row.color }" class="icon">crop_16_9</mat-icon>
            {{ row.tipoLabel }}
          </div>
        </td>
      </ng-container>

      <!-- Pérdidas -->
      <ng-container matColumnDef="perdidas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pérdidas</th>
        <td mat-cell *matCellDef="let row">{{ row.perdidas * 100 }}%</td>
      </ng-container>

      <!-- Temperatura Máxima -->
      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>T Max</th>
        <td mat-cell *matCellDef="let row">{{ row.temperaturaMax }}ºC</td>
      </ng-container>

      <!-- Temperatura Máxima -->
      <ng-container matColumnDef="gradiente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>&nabla;T Norm.</th>
        <td mat-cell *matCellDef="let row">{{ row.gradienteNormalizado }}ºC</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        (mouseover)="hoverAnomalia(row)"
        (mouseleave)="unhoverAnomalia(row)"
        (click)="selectAnomalia(row)"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>

      <!-- Se muestra cuando no hay resultados en la búsqueda -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay resultados que conincidan con la búsqueda "{{ input.value }}"</td>
      </tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator> -->
  </div>
</div>
