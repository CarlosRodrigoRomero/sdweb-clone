<mat-card>
  <mat-card-content>
    <div class="temperature-slider">
      <ngx-slider
        (valueChange)="onChangeTemperatureSlider(lowTemp, highTemp)"
        [(value)]="lowTemp"
        [(highValue)]="highTemp"
        [options]="optionsTemp"
      ></ngx-slider>
    </div>
  </mat-card-content>
</mat-card>
