<mat-sidenav-container class="main-container" [hasBackdrop]="false">
  <mat-sidenav
    *ngIf="!sharedReport"
    #sidenavLeft
    [(opened)]="leftOpened"
    class="left-sidenav"
    [fixedInViewport]="true"
    [fixedTopGap]="195"
    position="start"
    disableClose
  >
    <div class="titulo">
      <h4>Filtros</h4>
    </div>
    <app-filters-panel></app-filters-panel>
  </mat-sidenav>

  <mat-sidenav
    #sidenavRight
    [(opened)]="rightOpened"
    class="right-sidenav"
    [fixedInViewport]="true"
    [fixedTopGap]="145"
    position="end"
    disableClose
  >
    <div class="titulo">
      <h4>Listado de anomal√≠as</h4>
    </div>

    <app-filter-pcs-list></app-filter-pcs-list>
  </mat-sidenav>

  <mat-sidenav
    *ngIf="!sharedReport"
    #sidenavStats
    [(opened)]="statsOpened"
    class="stats-sidenav"
    [fixedInViewport]="true"
    [fixedTopGap]="185"
    position="end"
    disableClose
  >
    <app-planta-stats></app-planta-stats>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="rel">
      <app-map></app-map>

      <div *ngIf="anomaliasLoaded">
        <app-share-map *ngIf="!sharedReport"></app-share-map>
        <app-download-report></app-download-report>
        <app-barra-resumen-planta></app-barra-resumen-planta>
        <div class="map-sliders">
          <div class="grid-sliders">
            <app-slider-termico></app-slider-termico>
            <app-slider-temporal *ngIf="!sharedReport"></app-slider-temporal>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="anomaliasLoaded">
      <button *ngIf="!sharedReport" mat-raised-button class="btn-left" (click)="sidenavLeft.toggle()">
        <mat-icon *ngIf="!leftOpened">keyboard_arrow_right</mat-icon>
        <mat-icon *ngIf="leftOpened">keyboard_arrow_left</mat-icon>
        <mat-icon>filter_alt</mat-icon>
      </button>
      <button mat-raised-button class="btn-right" (click)="sidenavRight.toggle()">
        <mat-icon>list_alt</mat-icon>
        <mat-icon *ngIf="!rightOpened">keyboard_arrow_left</mat-icon>
        <mat-icon *ngIf="rightOpened">keyboard_arrow_right</mat-icon>
      </button>
      <button *ngIf="!sharedReport" mat-raised-button class="btn-right-stats" (click)="sidenavStats.toggle()">
        <mat-icon>query_stats</mat-icon>
        <mat-icon *ngIf="!statsOpened">keyboard_arrow_left</mat-icon>
        <mat-icon *ngIf="statsOpened">keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
