<button mat-icon-button class="btn-share" [class.mat-elevation-z2]="true" [matMenuTriggerFor]="menu">
    <mat-icon>share</mat-icon>
  </button>
  <mat-menu #menu="matMenu" class="menu">
    <h4>Compartir</h4>
    <mat-form-field class="email" appearance="outline" (click)="stopPropagation($event)">
      <mat-label>email</mat-label>
      <input matInput />
    </mat-form-field>
    <button mat-menu-item type="submit" class="btn-enviar">
      <mat-icon>send</mat-icon>
      <span>Enviar</span>
    </button>
  </mat-menu>
