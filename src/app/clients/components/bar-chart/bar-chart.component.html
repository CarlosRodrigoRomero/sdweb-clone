<mat-card>
  <div class="header">
    <div>
      <span class="titulo">MAE</span>
      <span class="subtitulo">(Modulos Apagados Equivales)</span>
    </div>
  </div>
  <app-bar-expandable-chart
    [data]="data"
    [dataName]="'MAE'"
    [dataAverage]="maeMedio"
    [labels]="barChartLabels"
    [amplitude]="50"
    [colors]="coloresChart"
    [zoomed]="true"
    (elemSelected)="onClick($event)"
    (elemHovered)="onHover($event)"
  ></app-bar-expandable-chart>
</mat-card>
