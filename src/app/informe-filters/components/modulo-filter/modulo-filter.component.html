<div class="filtro">
  <h5>Tipo de m√≥dulo</h5>
  <div>
    <li *ngFor="let modulo of modulosPcs; index as i">
      <mat-checkbox
        [(ngModel)]="modulo.completed"
        [id]="'modulo_' + (i + 1)"
        [name]="modulo.label"
        (change)="onChangeFiltroModulo($event)"
      >
        <span style="font-size: 15px">
          {{ modulo.label }}
        </span>
      </mat-checkbox>
    </li>
  </div>
</div>
