<h5>Tipo de m√≥dulo</h5>
<div>
  <li *ngFor="let modulo of modulosPcs; index as i">
    <mat-checkbox
      [(ngModel)]="modulo.completed"
      [id]="'modulo_' + (i + 1)"
      [name]="modulo.label"
      (change)="onChangeFiltroModulo($event)"
    >
      {{ modulo.label }}
    </mat-checkbox>
  </li>
</div>
