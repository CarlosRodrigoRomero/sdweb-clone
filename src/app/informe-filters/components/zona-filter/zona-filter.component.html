<div class="filtro">
  <h5>Zona</h5>
  <div>
    <li *ngFor="let zona of zonasPcs; index as i">
      <mat-checkbox
        [(ngModel)]="zona.completed"
        [id]="'zona_' + (i + 1)"
        [name]="zona.label"
        (change)="onChangeFiltroZona($event)"
      >
        <span style="font-size: 15px">
          {{ zona.label }}
        </span>
      </mat-checkbox>
    </li>
  </div>
</div>
