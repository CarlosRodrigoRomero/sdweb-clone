<div class="sidenav-content" *ngIf="seguidorSelected !== undefined">
  <!-- NAVBAR SEGUIDOR VIEW -->
  <app-seguidor-view-navbar></app-seguidor-view-navbar>
  <div class="seguidor-content">
    <div class="left-content">
      <!-- IMAGEN -->
      <div *ngIf="imagesExist && seguidorSelected !== null" id="image-content" class="image-content">
        <app-seguidor-view-toggle></app-seguidor-view-toggle>
        <app-seguidor-images></app-seguidor-images>
        <app-seguidor-image-toggle></app-seguidor-image-toggle>
        <app-seguidor-view-leyenda></app-seguidor-view-leyenda>
      </div>
      <div class="image-not" *ngIf="!imagesExist">
        <img src="assets/images/seguidor-check.png" alt="" />
        <!-- <mat-icon>done</mat-icon> -->
        <span>Seguidor sin anomalias</span>
      </div>
      <!-- SLIDER TEMPORAL -->
      <app-seguidor-slider-temporal
        *ngIf="reportControlService.informesIdList.length > 1"
      ></app-seguidor-slider-temporal>

      <!-- INFO ANOMALIA SELECCIONADA -->
      <app-seguidor-anomalia-info *ngIf="seguidorSelected !== null"></app-seguidor-anomalia-info>
    </div>
    <div class="right-content" *ngIf="numAnomalias > 0">
      <!-- DESCARGAR IMAGENES -->
      <app-seguidor-image-download *ngIf="imagesExist && seguidorSelected !== null"></app-seguidor-image-download>

      <!-- LISTA ANOMALIAS -->
      <app-seguidor-anomalias-list *ngIf="numAnomalias > 0 && seguidorSelected !== null"></app-seguidor-anomalias-list>
    </div>
  </div>
</div>
