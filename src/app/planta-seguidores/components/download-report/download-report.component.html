<button mat-raised-button class="btn-download" [matMenuTriggerFor]="menu" matTooltip="Descargas">
  <mat-icon>download</mat-icon>
</button>
<mat-menu #menu="matMenu" class="menu">
  <div class="contenedor-menu">
    <h5>Descargas</h5>
    <a mat-menu-item href="{{ excelUrl }}" download="" [disabled]="!excelExist">
      <mat-icon>calculate</mat-icon>
      <span>EXCEL</span>
    </a>
    <button mat-menu-item class="btn-pdf" [disabled]="true" matTooltip="Pronto disponible">
      <mat-icon>picture_as_pdf</mat-icon>
      <span>PDF</span>
    </button>
    <a mat-menu-item href="{{ imagesZipUrl }}" download="" [disabled]="!imagesZipExist">
      <mat-icon>crop_original</mat-icon>
      <span>Im√°genes</span>
    </a>
  </div>
</mat-menu>
