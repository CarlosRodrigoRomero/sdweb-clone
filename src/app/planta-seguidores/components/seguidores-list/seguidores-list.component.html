<div class="lista">
  <mat-form-field class="buscar-input" appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="tabla-container mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="column === 'id'" class="label-tipo">
            <!-- <mat-icon [ngStyle]="{ color: element.color }" class="icon">crop_16_9</mat-icon> -->
            {{ element.id }}
          </div>
          <div *ngIf="column !== 'id'">
            {{ element[column] }}
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        (mouseover)="hoverSeguidor(row)"
        (mouseleave)="unhoverSeguidor(row)"
        (click)="selectSeguidor(row)"
        [ngClass]="{ selected: row.seguidor === seguidorSelected, hovered: row.seguidor === seguidorHovered }"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>

      <!-- Se muestra cuando no hay resultados en la búsqueda -->
      <tr mat-row *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay resultados que conincidan con la búsqueda "{{ input.value }}"</td>
      </tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator> -->
  </div>
</div>
