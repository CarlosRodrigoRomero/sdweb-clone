<button mat-menu-item [matMenuTriggerFor]="languages">
  {{ 'idioma' | translate | titlecase }}: {{ selectLanguage | translate | titlecase }}
</button>

<mat-menu #languages="matMenu">
  <button mat-menu-item *ngFor="let lang of langs; index as i" (click)="changeLang(lang)">
    {{ languagesValues[i] }}
  </button>
</mat-menu>
