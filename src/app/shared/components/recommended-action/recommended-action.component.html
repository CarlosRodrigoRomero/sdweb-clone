<div class="content">
  <mat-checkbox (change)="changeState.emit($event.checked)">
    <div class="check-content">
      <div class="content-row">
        <span class="row-title">{{ title }}</span>
        <span class="cantidad">{{ cantidad }}</span>
      </div>
      <div class="content-row">
        <span class="row-subtitle">MAE</span>
        <span class="perdidas">{{ perdidas * 100 | number: '1.0-2' }}%</span>
      </div>
      <div class="bar-row" [style.width]="porcentajeBarra"></div>
    </div>
  </mat-checkbox>
</div>
