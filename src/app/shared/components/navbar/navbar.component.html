<mat-toolbar [class.mat-elevation-z2]="true" class="nb">
  <a *ngIf="themeSelected === 'light-theme'" class="navbar-brand" (click)="navigateHome()">
    <img src="../../../assets/images/logo_sd.png" height="50" class="d-inline-block align-top" alt="" />
  </a>
  <a *ngIf="themeSelected === 'dark-theme'" class="navbar-brand" (click)="navigateHome()">
    <img src="../../../assets/images/logo_white.png" height="50" class="d-inline-block align-top" alt="" />
  </a>
  <a *ngIf="themeSelected === 'light-theme'" class="navbar-brand-logo" (click)="navigateHome()" display="none">
    <img src="../../../assets/images/favicon.png" height="30" class="d-inline-block align-top" alt="" />
  </a>
  <a *ngIf="themeSelected === 'dark-theme'" class="navbar-brand-logo" (click)="navigateHome()" display="none">
    <img src="../../../assets/images/drone_red.png" height="30" class="d-inline-block align-top" alt="" />
  </a>

  <div id="plant-summary" *ngIf="loadSummary">
    <app-plant-summary></app-plant-summary>
  </div>

  <span class="example-spacer"></span>

  <div class="right">
    <!-- <app-switch-theme></app-switch-theme> -->

    <!-- BOTON NOTIFICACIONES PROVISIONAL -->
    <button *ngIf="hasNotifications" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon matBadge="3" matBadgeColor="primary">notifications</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <span mat-menu-item>Item</span>
      <span mat-menu-item>Item</span>
      <span mat-menu-item>Item</span>
    </mat-menu>

    <!-- botón menu derecha -->
    <button *ngIf="!isShared" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button *ngIf="isAdmin" mat-menu-item routerLink="/admin">Admin</button>
      <button *ngIf="isAdmin" mat-menu-item routerLink="/clientes">Web antigua</button>
      <button mat-menu-item (click)="signOut()" routerLink="../auth">
        <strong> Cerrar sesión </strong>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
