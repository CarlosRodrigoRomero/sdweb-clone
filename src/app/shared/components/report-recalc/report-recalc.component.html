<div class="content">
  <button class="btn-recalc" mat-icon-button [matMenuTriggerFor]="recalcMenu">
    <mat-icon>build</mat-icon>
  </button>
  <mat-menu class="notif-menu" #recalcMenu="matMenu">
    <button mat-menu-item (click)="recalMAEyCC()">
      <mat-icon>sync</mat-icon>
      <span>Recalcular MAE</span>
    </button>
    <!-- <button mat-menu-item (click)="setTipoNextYear()">
      <mat-icon>save</mat-icon>
      <span>Guardar tipos predicción</span>
    </button> -->
    <button *ngIf="!informeS2EAntiguo" mat-menu-item (click)="recalGlobalCoords()">
      <mat-icon>sync</mat-icon>
      <span>Recalcular Global Coords</span>
    </button>
    <button *ngIf="informeS2EAntiguo" mat-menu-item (click)="recalGlobalCoordsS2E()">
      <mat-icon>sync</mat-icon>
      <span>Recalcular Global Coords (S2E antiguas)</span>
    </button>
    <button mat-menu-item (click)="corregirHoraAnomalias()">
      <mat-icon>sync</mat-icon>
      <span>Corregir fecha anomalías</span>
    </button>
  </mat-menu>
</div>
