<h2>Editar usuario</h2>

<form [formGroup]="form" class="example-form" (ngSubmit)="updateUser($event)">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>email</mat-label>
        <input matInput formControlName="email" ngModel="{{ user.email }}" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Empresa</mat-label>
        <input matInput formControlName="empresa" ngModel="{{ user.empresaNombre }}" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo de usuario</mat-label>
        <mat-select formControlName="role" ngModel="{{ user.role }}">
          <mat-option value="0">Usuario</mat-option>
          <mat-option value="1">Administrador</mat-option>
          <mat-option value="2">Externo</mat-option>
          <mat-option value="3">Procesamiento</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Actualizar</button>
    </mat-card-actions>
  </mat-card>
</form>
