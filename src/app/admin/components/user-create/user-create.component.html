<div class="create-user">
  <h3>Editar usuario</h3>

  <form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit($event)">
    <mat-card>
      <mat-card-content>
        <!-- Campo uid -->

        <mat-form-field class="example-full-width">
          <mat-label>ID</mat-label>
          <input matInput formControlName="uid" />
        </mat-form-field>

        <!-- Campo email -->

        <mat-form-field class="example-full-width">
          <mat-label>email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <!-- Campo Empresa -->

        <mat-form-field class="example-full-width">
          <mat-label>Empresa</mat-label>
          <input matInput formControlName="empresa" />
        </mat-form-field>

        <!-- Selecctor de tipo de usuario -->

        <mat-form-field appearance="fill">
          <mat-label>Tipo de usuario</mat-label>
          <mat-select formControlName="role">
            <mat-option value="0">Usuario (role 0)</mat-option>
            <mat-option value="1">Administrador (role 1)</mat-option>
            <mat-option value="2">Externo (role 2)</mat-option>
            <mat-option value="3">Procesamiento (role 3)</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Selector de plantas -->

        <app-plantas-table (newPlantasUser)="user.plantas = $event"></app-plantas-table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button routerLink="../../">Cancelar</button>
        <button mat-raised-button type="submit">Crear</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
