<div class="create-plant">
  <h4>Crear planta</h4>

  <form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit($event)">
    <mat-card>
      <mat-card-content>
        <!-- Nombre -->
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" type="text" />
        </mat-form-field>

        <!-- Altura Baja Primero -->
        <mat-checkbox formControlName="alturaBajaPrimero">Altura Baja Primero</mat-checkbox>

        <!-- AutoLoc Ready -->
        <mat-checkbox formControlName="autoLocReady">AutoLoc Ready</mat-checkbox>

        <!-- Filas -->
        <mat-form-field>
          <mat-label>Filas</mat-label>
          <input matInput formControlName="filas" type="number" min="1" step="1" />
        </mat-form-field>

        <!-- Columnas -->
        <mat-form-field>
          <mat-label>Columnas</mat-label>
          <input matInput formControlName="columnas" type="number" min="1" step="1" />
        </mat-form-field>

        <!-- Empresa -->
        <app-mat-selected-search
          *ngIf="plantaList.length > 0"
          [elements]="plantaList"
          [property]="'nombre'"
          [title]="'Planta'"
          (elemSelected)="getElemSelected($event)"
        ></app-mat-selected-search>

        <!-- Latitud -->
        <mat-form-field>
          <mat-label>Latitud</mat-label>
          <input matInput formControlName="latitud" type="number" />
        </mat-form-field>

        <!-- Longitud -->
        <mat-form-field>
          <mat-label>Longitud</mat-label>
          <input matInput formControlName="longitud" type="number" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Fecha</mat-label>
          <input matInput formControlName="fecha" [matDatepicker]="myDatepicker" />
          <mat-datepicker-toggle [for]="myDatepicker" matSuffix></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Temperatura Ambiente</mat-label>
          <input matInput formControlName="temperatura" type="number" step="1" />
          <span matSuffix>ºC</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Temperatura Reflejada</mat-label>
          <input matInput formControlName="tempReflejada" type="number" />
          <span matSuffix>ºC</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Emisividad</mat-label>
          <input matInput formControlName="emisividad" type="number" min="0" max="1" step="0.01" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Humedad relativa</mat-label>
          <input matInput formControlName="humedadRelativa" type="number" min="0" max="1" step="0.01" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nubosidad</mat-label>
          <input matInput formControlName="nubosidad" type="number" min="0" max="8" step="1" />
          <span matSuffix>octas</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>GSD</mat-label>
          <input matInput formControlName="gsd" type="number" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Corrección Hora SRT</mat-label>
          <input matInput formControlName="correccHoraSrt" type="number" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Velocidad viento</mat-label>
          <input matInput formControlName="vientoVelocidad" type="number" />
          <span matSuffix>km/h</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Dirección viento</mat-label>
          <input matInput formControlName="vientoDireccion" type="number" min="0" max="360" />
          <span matSuffix>º</span>
        </mat-form-field>

        <mat-checkbox formControlName="disponible">Disponible</mat-checkbox>

        <div class="btns-actions">
          <button mat-raised-button routerLink="../">
            <span *ngIf="!reportCreated">Cancelar</span>
            <span *ngIf="reportCreated">Volver atrás</span>
          </button>
          <button *ngIf="!reportCreated" mat-raised-button color="warn" type="submit">Crear</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
